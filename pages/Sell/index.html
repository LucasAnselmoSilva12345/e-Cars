<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/icon/car.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style/styles.css" />
    <title>e-Cars | Vender</title>
  </head>
  <body>
    <nav data-menu="list" class="navbar-white">
      <a href="/">
        <img
          src="/assets/ecarsBuy.svg"
          loading="lazy"
          class="logo"
          alt="E-cars"
        />
      </a>
      <ul class="nav-links">
        <li><a href="/pages/Offers/index.html">Comprar</a></li>
        <li><a href="/pages/Sell/index.html">Vender</a></li>
        <li><a href="/pages/Services/index.html">Serviços</a></li>
      </ul>
      <a href="#" data-modal="open" class="register-btn">
        <i class="gg-profile"></i>
        Faça seu login
      </a>
      <i class="gg-menu"></i>
    </nav>

    <div class="containerContent">
      <div class="titleContent">
        <h2></h2>
      </div>
      <div class="mainContent">
        <p></p>
      </div>
    </div>

    <section class="modal-container" data-modal="container">
      <div class="wrapper">
        <i class="gg-close-r" data-modal="close"></i>
        <div class="title-text">
          <div class="title login">Faça seu login</div>
          <div class="title signup">Faça seu cadastro</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slider" id="login" checked />
            <input type="radio" name="slider" id="signup" />
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Cadastro</label>
            <div class="slide-tab"></div>
          </div>
          <div class="form-inner">
            <form id="signin-form" class="login">
              <div class="field">
                <input
                  type="email"
                  id="signin-email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="password"
                  id="signin-password"
                  placeholder="Digite seu senha"
                  required
                />
              </div>
              <div class="pass-link">
                <a href="#">Forgot password?</a>
                <a href="#" id="logout">Logout</a>
              </div>
              <button type="submit" class="btnLoginToEmail">
                Realizar Login <i class="gg-log-in"></i>
              </button>
              <button class="btnLoginToGoogle">
                <i class="gg-google"></i>
                Faça Login com a Google
              </button>
              <button class="btnLoginToFacebook">
                <i class="gg-facebook"></i>
                Faça Login com o Facebook
              </button>
              <div class="signup-link">
                Not a member? <a href="#">Signup now</a>
              </div>
            </form>
            <form id="signup-form" class="signup">
              <div class="field">
                <input
                  type="email"
                  id="signup-email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="password"
                  id="signup-password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <button type="submit" class="btnRegisterToEmail">
                Realizar cadastro
                <i class="gg-chevron-right-o"></i>
              </button>
              <button class="btnLoginToGoogle">
                <i class="gg-google"></i>
                Faça Login com a Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/js/loginFirebase.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
